<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Octanetask1</title>
</head>
<body>
    <div class="container">
        <h1>Race Registration!</h1>
        <br>
    <form>
        <span>First Name</span>
        <input type="text">
        <span>Last Name</span>
        <input type="text">
        <br><br>
        <div>Select a Race:</div>
        <br>
        <input type="radio" name="one">Fun Run 5K <br>
        <input type="radio" name="one">Half Marathon <br>
        <input type="radio" name="one">Full Marathon <br><br>
        <span>Email</span>
        <input type="email">

        <span>Password</span>
        <input type="password"><br><br>
        <span>Select age group</span>
        <select > 
            <option>Under 18</option>
            <option>17</option>
            <option>16</option>
            <option>15</option>
            <option>14</option>
            <option>13</option>
            <option>12</option>
            <option>11</option>
            <option>10</option>
        </select> <br><br>
        <button>Register</button>

    </form>
</div>
</body>
</html>
